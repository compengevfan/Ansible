---
- name: Testing Creds to Powershell in AWX 
  hosts: localhost
  connection: local
  gather_facts: yes
  tasks:
    - name: Get Creds from Vault
      include_role:
        name: GetVaultCreds
      vars:
        includecred:
          - test
    # - name: Show Modules
    #   shell: ansible-galaxy collection list
    - name: Run Powershell
      ansible.windows.win_shell:
        script: Write-Host "{{ test_cred }}"