---
- name: Create list of server names
  hosts: localhost
  connection: local
  gather_facts: no
  tasks: 
    - name: Set Fact
      set_fact:
        ServerName_List: "{{ ServerNames.split(',') }}"

- name: Obtain netbox api token
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Obtain netbox api token
      include_role:
        name: GetVaultCreds
      vars:
        includecred:
          - netbox

- name: Run 
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Run the Role
      include_role:
        name: NetboxAddVM
      vars:
        ServerName: "{{ item }}"
      loop: "{{ ServerName_List }}"