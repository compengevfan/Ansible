---
# vars file for ansibleroledemo/BrocadeZoneServerA

#FindServer.yml
ServerInfoA: "{{ SWAInfo.stdout }}"
SplitA1: "{{ ServerInfoA.split() }}"
PortNumberA: "{{ SplitA1[1].replace(':', '') }}"
SplitA2: "{{ SplitA1[2].split('_') }}"
AliasAName: "{{ SplitA2[1] + '_' + SplitA2[2] }}"

#RetrieveWWNs.yml
wwnInfoA: "{{ PortInfoA.stdout_lines }}"
WWNA: "{{ wwnInfoA[21].replace('\t', '') }}"

#CreateZone.yml
ZoneA1Name: "z_{{ AliasAName }}_{{ Array }}_{{ Port1A }}"
ZoneA2Name: "z_{{ AliasAName }}_{{ Array }}_{{ Port2A }}"

#FindConfigName.yml
SplitA: "{{ CfgResponseA.stdout_lines[1].split(':') }}"
CfgNameA: "{{ SplitA[1] }}"