---
# vars file for ansibleroledemo/BrocadeZoneServerB

#FindServer.yml
ServerInfoB: "{{ SWBInfo.stdout }}"
SplitB1: "{{ ServerInfoB.split() }}"
PortNumberB: "{{ SplitB1[1].replace(':', '') }}"
SplitB2: "{{ SplitB1[2].split('_') }}"
AliasBName: "{{ SplitB2[1] + '_' + SplitB2[2] }}"

#RetrieveWWNs.yml
wwnInfoB: "{{ PortInfoB.stdout_lines }}"
WWNB: "{{ wwnInfoB[21].replace('\t', '') }}"

#CreateZone.yml
ZoneB1Name: "z_{{ AliasBName }}_{{ Array }}_{{ Port1B }}"
ZoneB2Name: "z_{{ AliasBName }}_{{ Array }}_{{ Port2B }}"

#FindConfigName.yml
SplitB: "{{ CfgResponseB.stdout_lines[1].split(':') }}"
CfgNameB: "{{ SplitB[1] }}"