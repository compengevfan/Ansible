---
- name: Run ansible-galaxy command
  hosts: localhost
  connection: local
  gather_facts: yes
  tasks:
    - shell: ansible-galaxy collection install dellemc.openmanage

- name: install omsdk
  hosts: localhost
  tasks:
    - ansible.builtin.pip:
        name: omsdk

- name: Run idracReset Role
  hosts: all
  gather_facts: yes
  tasks: 
    - name: Run the Role
      include_role:
        name: idracReset
