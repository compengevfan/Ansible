---
# tasks file for idracReset
- name: iDrac Reset
  dellemc.openmanage.idrac_reset:
    idrac_ip: "{{ item }}"
    idrac_user: "{{ ansible_user }}"
    idrac_password: "{{ ansible_password }}"
    validate_certs: false
  loop: "{{ ansible_play_hosts_all }}"
  when: item != "localhost"
  delegate_to: localhost
  run_once: true